<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <script src="./dist/vue.js"></script>
</head>

<body>
  <div id="app">
    {{test}}{{ object.b.c }}{{ array[0] }}
    <div v-once>这是只渲染一次的内容</div>
    <div v-for="i in 5">{{i}}</div>
    <keep-alive>
      <component v-bind:is="currentTabComponent"></component>
    </keep-alive>
    <!-- <my-components test='5' :test2="object" @onTest.passive.once="ceshi"></my-components> -->
  </div>
</body>

</html>
<script>
  var vm = new Vue({
    el: "#app",
    data: {
      test: 1,
      array: [1, 2, 3],
      object: {
        a: 1,
        b: {
          c: 2
        }
      },
      currentTabComponent: 'my-components'
    },
    beforeUpdate() {
      console.log('数据更新了？');
    },
    components: {
      'my-components': {
        template: `
          <div>这是一个子组件</div>
        `,
        props: {
          test: String,
          test2: {
            type: Object,
          }
        },
        data() {
          return {
            shuju: 5,
            shuzu: [2, 3, { a: 5 }]
          }
        },
        watch: {
          shuju() {
            console.log('监听者');
          }
        },
        computed: {
          jisuan() {
            return this.shuju + 1;
          }
        }
      },
      'my-keep-alive-test': {
        template: `
          <div>这是用来测试 keep-alive 的</div>
        `,
        props: {
          test: String,
          test2: {
            type: Object,
          }
        },
        data() {
          return {
            shuju: 5,
            shuzu: [2, 3, { a: 5 }]
          }
        },
        watch: {
          shuju() {
            console.log('监听者');
          }
        },
        computed: {
          jisuan() {
            return this.shuju + 1;
          }
        }
      }
    },
    methods: {
      ceshi() {
        console.log('测试事件');
      }
    },
  });
  console.log(vm);
</script>
