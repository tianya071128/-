<script>
  function flattenDeep(arr) {
    return Array.isArray(arr) ? arr.reduce((a, b) => [...a, ...flattenDeep(b)], []) : [arr];
  }
  console.log(flattenDeep([[[2, [3], [[4]]]], [3, 5], 5]))
  // console.log(flattenDeep([[2, 4], 2, 3, 4, [5], [[6, 7, [88]]]]))
</script>
