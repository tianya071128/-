<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        bottom: 0;
      }
      img {
        display: block;
        width: 10vh;
        /* height: 10vh; */
      }
      .box {
        width: 100vw;
        height: 100vh;
        overflow-x: auto;
        overflow-y: auto;
        background: #000;
        justify-content: center;
        align-items: center;
        display: none;
      }
    </style>
  </head>
  <body>
    <img src="./事件-客户区.png" alt="" />
    <div class="box"></div>
  </body>
</html>
<script>
  let d = document.querySelector("img");
  let box = document.querySelector(".box");
  let f = e => {
    d.style.width = "10vw";
    document.body.appendChild(d);
    box.style.display = "none";
  };
  d.addEventListener("click", e => {
    if (window.history.state !== 1211) {
      window.history.pushState(1211, "测试页面", "/History.html#/测试");
      window.addEventListener("popstate", f);
      d.style.width = "100vw";
      box.appendChild(d);
      box.style.display = "flex";
      // box.innerHTML = d;
    } else {
      history.go(-1);
      d.style.width = "10vw";
      document.body.appendChild(d);
      box.style.display = "none";
    }
  });
</script>
