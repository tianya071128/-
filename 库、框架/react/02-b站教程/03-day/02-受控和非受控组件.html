<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello world</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>
  <!-- 容器, 与 vue 概念类似 -->
  <div id="root"></div>
</body>

</html>

<script type="text/babel"> /** 使用 babel 转译 jsx */
  // 创建组件
  class Login extends React.Component {
    state = {
      username: '',
      password: '',
    }

    handleSubmit(event) {
      event.preventDefault();
      const { username, password } = this;


      alert(`用户名: ${username.value}, 密码: ${password.value}`);
    }

    render() {
      return (
        <div>
          { /** 非受控组件: 表单数据将交由 DOM 节点来处理 */}
          <form action="http://www.atguigu.com" onSubmit={(event) => this.handleSubmit(event)}>
            用户名: <input ref={c => this.username = c} type="text" name="username" />
            密码: <input ref={c => this.password = c} type="password" name="paddword" />
            <button>登录</button>
          </form>

          { /** 受控组件: 表单数据由 React 组件来管理, 渲染表单的 React 组件还控制着用户输入过程中表单发生的操作 */}
          <form action="http://www.atguigu.com" onSubmit={(event) => this.handleSubmit(event)}>
            用户名: <input onChange={e => this.setState({ username: e.target.value })} type="text" name="username" />
            密码: <input onChange={e => this.setState({ password: e.target.value })} type="password" name="paddword" />
            <button>登录</button>
          </form>
        </div>
      )
    }
  }

  ReactDOM.render(<Login />, document.getElementById('root'));
</script>
