<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello world</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <!-- 容器, 与 vue 概念类似 -->
    <div id="root"></div>
  </body>
</html>

<script type="text/babel">
  // 1. 创建类组件 - 需要继承 React.Component 类
  class MyComponent extends React.Component {
    // 构造器方法
    constructor(props) {
      super(props);

      // 定义 state => 类比 vue 应该就属于 data 函数的数据
      this.state = {
        isHot: true,
      };
    }

    // 事件处理器
    changeWeather() {
      const { isHot } = this.state;
      this.setState({
        isHot: !isHot,
      });
    }
    // 最终返回描述组件内容的元素
    render() {
      const { isHot } = this.state;

      return (
        <h1
          onClick={() => {
            this.changeWeather();
          }}
        >
          今天天气很{isHot ? '炎热' : '凉爽'}
        </h1>
      );
    }
  }
  // 2. 渲染组件到页面
  ReactDOM.render(<MyComponent />, document.getElementById('root'));

  /**
   * State 注意点:
   * 1. 不要直接修改 state 的值, 应该使用 setState()
   * 2. State 的更新会被合并. 也就是说如果有几个独立的变量, 调用 setState 时可以单独更新某个变量. 内部应该会进行浅合并
   * 3. State 的更新可能是异步的
   * 4. 数据是向下流动的
   */
</script>
