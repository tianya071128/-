<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hello world</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <!-- 容器, 与 vue 概念类似 -->
    <div id="root"></div>
  </body>
</html>

<script type="text/babel">
  // 1. 创建类组件 - 需要继承 React.Component 类
  class MyComponent extends React.Component {
    // 构造器方法
    constructor(props) {
      super(props);

      // 定义 state => 类比 vue 应该就属于 data 函数的数据
      this.state = {
        isHot: true,
      };
    }

    // 事件处理器
    changeWeather() {
      const { isHot } = this.state;
      this.setState({
        isHot: !isHot,
      });
    }
    // 最终返回描述组件内容的元素
    render() {
      const { isHot } = this.state;

      return (
        <h1
          onClick={() => {
            this.changeWeather();
          }}
        >
          今天天气很{isHot ? '炎热' : '凉爽'}
        </h1>
      );
    }
  }
  // 2. 渲染组件到页面
  ReactDOM.render(<MyComponent />, document.getElementById('root'));

  /**
   * 执行 ReactDOM.render:
   * 1. React 解析组件标签, 找到 MyComponent 组件.
   * 2. 发现组件是使用类定义的, 随后 new 出来该类的实例. 并通过该实例调用 render 方法
   * 3. 将 render 返回的 VDOM 转为真实 DOM.
   */
</script>
