<script>
  let iterator = (function (items) {
    let i = 0;
    return {
      next() {
        let done = i >= items.length;
        let value = !done ? items[i++] : undefined;

        return {
          done,
          value
        }
      }
    }
  })([1, 2, 3]);

  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());
  console.log(iterator.next());

  for (const item of iterator) {
    console.log(item)
  }
</script>
