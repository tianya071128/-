  <body>
    <input type="text" />

<script>
  window.addEventListener("load", function() {
    let inp = document.querySelector("input");
    document.documentElement.addEventListener("textInput", function(e) {
      console.log(e);
    });
    inp.addEventListener("textInput", function(e) {
      if (e.data !== "只有这样") {
        e.preventDefault();
      }
    });
  });
</script>
