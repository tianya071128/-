<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box {
        position: relative;
        padding: 100px;
        border: 100px solid transparent;
        width: 1000px;
        height: 1000px;
        background: red;
      }
      .box2 {
        background: blue;
        width: 700px;
        height: 700px;
      }
      .box3 {
        position: absolute;
        background: black;
        width: 50%;
        height: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box2">
        <div class="box3"></div>
      </div>
    </div>
  </body>
</html>
