<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        bottom: 0;
      }
      .box {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: inline-block;
        margin: 300px;
        background-color: red;
      }
      .box:nth-of-type(1) {
        animation: dh 2s;
      }
      .box:nth-of-type(2) {
        animation-name: dh;
        animation-duration: 2s;
        animation-iteration-count: 5;
        /* 这个往返当次数为1次以上才有效, 并且一次往返相当于执行两次动画 */
        animation-direction: alternate;
      }
      @keyframes dh {
        to {
          transform: translateY(-300px);
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
