<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background: #666;
    }

    div {
      width: 100px;
      height: 100px;
      margin-top: 50px;
      background: white;
    }

    .box {
      border: 10px solid rgba(250, 250, 250, .5);
    }

    .box2 {
      /* 默认情况下, 背景会延伸到边框下面, 这样半透明色(边框颜色和背景色一致情况)就会背景色所显示, 就不会出现半透明边框效果 */
      /* 通过 css3 background-clip属性, 就会用内边距的外沿来把背景裁切掉。 */
      background-clip: padding-box;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div class="box box2"></div>
</body>

</html>
