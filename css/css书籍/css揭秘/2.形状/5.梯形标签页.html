<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
    }

    div {
      line-height: 30px;
      margin: 50px;
      color: #fff;
      text-align: center;
      position: relative;
      padding: .5em 1em .35em;
    }

    /* 只需要把transform-origin 改成 bottom left 或bottom right，就可以立即得到左侧倾斜或右侧倾斜的标签页 */
    .trapezoid::before {
      content: '';
      /* 用伪元素来生成一个矩形 */
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
      background: #58a;
      transform: scaleY(1.3) perspective(.5em) rotateX(5deg);
      transform-origin: bottom;
    }
  </style>
</head>

<body>
  <div class="trapezoid">梯形标签页</div>
</body>

</html>
