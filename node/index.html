<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <ul>
      <li id="getID">get请求</li>
    </ul>
  </body>
</html>
<script>
  document.getElementById('getID').addEventListener('click', async () => {
    try {
      const data = await axios.get('http://localhost:3000/v1/test');
      console.log(data);
    } catch (e) {
      console.log(e);
    }
  });
</script>
